<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function () {
        people();
    });

    function people() {
        let url = "https://my-json-server.typicode.com/jjjosephhh/test-db-002/people"

        $.ajax({
            type: "GET",
            url: url,
            data: {},
            success: function (response) {
                let data = response;
                let temp_html = "";
                for (let i = 1; i < data.length; i++) {
                    let first = data[i]["fname"];
                    let last = data[i]["lname"];
                    let age = data[i]["age"];
                    temp_html += `<tr>
        <th scope="row">${i}</th>
        <td>${first}</td>
        <td>${last}</td>
        <td>${age}</td>
        </tr>`;
                }
                $("#list").append(temp_html)
            }
        })
    }

    function jobs() {
        window.location.href = "/jobs";
    }
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap');
</style>

<body>
    <div class="container my-5">
        <h3 style="font-family: 'Ubuntu', sans-serif;">Daftar Umur</h3>
        <table class="table" style="font-family: 'Ubuntu', sans-serif;">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody id="list" class="table-group-divider">

            </tbody>
        </table>

        <button onclick="jobs()" type="button" class="btn btn-outline-dark mt-3">To Detail Jobs</button>
    </div>
</body>

</html>
