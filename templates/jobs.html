<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap');
</style>
<script>
    function home() {
        window.location.href = "/";
    }
</script>

<body>
    <div class="container my-5">
        <h3 style="font-family: 'Ubuntu', sans-serif;">Daftar Pekerjaan</h3>
        <table class="table" style="font-family: 'Ubuntu', sans-serif;">
            <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Jobs</th>
                    <th scope="col">Pay</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for data in jobs %}
                {% set first = data.fname %}
                {% set last = data.lname %}
                {% set job = data.job %}
                {% set pay = data.pay %}
                <tr>
                    <td>{{first}}</td>
                    <td>{{last}}</td>
                    <td>{{job}}</td>
                    <td>${{pay}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="home()" type="button" class="btn btn-outline-dark mt-3">Back to Details People</button>
    </div>

</body>

</html>
